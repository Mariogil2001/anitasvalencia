<!DOCTYPE html>
<html lang="en">
<head>
  <title>Productos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
  <h2>Productos</h2>
  <p>Información de los productos</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Existencias</th>
        <th>Precio</th>
        <th>Codigo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mood Board</td>
        <td>99</td>
        <td>75€</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Consultoria de Interiorismo</td>
        <td>99</td>
        <td>180€</td>
        <td>2</td>
        
      </tr>
      <tr>
        <td>Proyecto de decoracion</td>
        <td>99</td>
        <td>750€</td>
        <td>3</td>
      </tr>
            <tr>
        <td>Estudio de distribucion</td>
        <td>99</td>
        <td>30€</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">

<form>
		<h2>Añadir Productos</h2>

  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nombre" name="nombre">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Existencias" name="existencias">
    </div>
        <div class="col">
      <input type="text" class="form-control" placeholder="Precio" name="precio">
    </div>
        <div class="col">
      <input type="text" class="form-control" placeholder="Descripcion" name="descripcion">
    </div>
  </div>

  <button type="submit" class="btn btn-default">Crear</button>
  <button type="reset" class="btn btn-default"> Borrar</button>
</form> 
</div>
</body>
</html>

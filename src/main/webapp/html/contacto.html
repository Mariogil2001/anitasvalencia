<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anitas Valencia | Usuario</title>
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div
						class="col-md-7 col-md-push-5 bg-success p-2 text-dark bg-opacity-50">
						<div class="booking-cta">
							<h1 class=" bg-opacity-10">¿Tienes una duda?</h1>
							<p class=" bg-opacity-10">Será un placer responder cualquier
								pregunta que quieras hacernos. Solo tienes que enviarnos un
								mensaje ya sea por instagram, llamada o este formulario.</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<span class="form-label ">Correo electrónico</span> <input
										class="form-control" type="text"
										placeholder="ejemplo@gmail.com">
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label ">Nombre</span> <input
												class="form-control" type="text" placeholder="Nombre"
												required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label ">Telefono</span> <input
												class="form-control" type="tel" placeholder="698765432">
										</div>
									</div>
									<div class="mb-3">
										<label for="Mensaje" class="form-label ">Mensaje</label>
										<textarea class="form-control" id="Mensaje" rows="3"></textarea>
									</div>
								</div>
								<div class="col text-center">
									<button class="submit-btn ">Enviar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<footer class="py-3 my-4">
					<ul class="nav justify-content-center border-bottom pb-3 mb-3">
						<li class="nav-item"><a href="https://twitter.com/?lang=es"
							class="nav-link px-2 text-body-secondary"> <img
								src="./images/icontwitter.png" width="24" height="24"
								alt="Logo Twitter">
						</a></li>
						<li class="nav-item"><a href="https://www.instagram.com/"
							class="nav-link px-2 text-body-secondary"> <img
								src="./images/instagramicon.png" width="24" height="24"
								alt="Logo Instagram">
						</a></li>
						<li class="nav-item"><a href="https://es-es.facebook.com/"
							class="nav-link px-2 text-body-secondary"> <img
								src="./images/facebookicon.png" width="24" height="24"
								alt="Logo Facebook">
						</a></li>
					</ul>
					<p class="text-center text-body-secondary">© 2023 Anitas
						Valencia, Inc</p>
				</footer>
			</div>
		</div>

	</div>
</body>

</html>
